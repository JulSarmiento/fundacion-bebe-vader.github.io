<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Open+Sans:wght@300&family=Satisfy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">
        
        <title>Fundacion Dashinejo, el Divo | Julieth Sarmiento</title>
    </head>

    <body>

        <header class="header">
            <h1 class="header-title">Fundación Bebé Vader</h1>
            <nav>
                <ul class="header-list">
                    <li><a href="#" class="header-list-element-link"></a>Formulario</li>
                    <li><a href="#" class="header-list-element-link"></a>Listas</li>
                    <li><a href="#" class="header-list-element-link"></a>Contacto</li>
                </ul>
            </nav>
        </header>

        <main class="main wrapper">

            <section class="main-section">
                <h2 class="main-section-subtitle">Formulario de ingreso</h2>

                <form class="main-section-form" action="" id="inscription" class="form">
                
                    <div class="form-element">
                        <label for="name" >Nombre:</label>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div class="form-element">
                        <label for="age">Edad:</label>
                        <select name="age" id="age" required>
                            <option hidden selected></option>
                            <option> 0 a 5 meses</option>
                            <option>5 meses a 9 meses</option>
                            <option>1 año a 4 años</option>
                            <option>5 años a 9 años</option>
                            <option>10 años a 15 años</option>
                        </select>
                    </div>

                    <div class="form-element">
                        <label for="sex">Sexo:</label>
                        <select name="sex" id="sex" required>
                            <option hidden selected></option>
                            <option >Hembra</option>
                            <option >Macho</option>
                        </select>
                    </div>

                    <div class="form-element">
                        <label for="breed">Raza:</label>
                        <input type="text" name="breed" id="breed" required>
                    </div>

                    <div class="form-element">
                        <label for="special">Condiciones especiales:</label>
                        <select name="special" id="special" required>
                            <option hidden selected></option>
                            <option>Si</option>
                            <option>No</option>
                        </select>
                    </div>

                    <div class="form-element">
                        <label for="size">Tamaño:</label>
                        <select name="size" id="size" required>
                            <option hidden selected></option>
                            <option>No se sabe</option>
                            <option>Pequeño</option>
                            <option>Mediano</option>
                            <option>Grande</option>
                        </select>
                    </div>

                    <div class="form-element">
                        <label for="personality">Temperamento:</label>
                        <select name="personality" id="personality" required>
                            <option hidden selected></option>
                            <option>Tranquilo</option>
                            <option>Nervioso</option>
                            <option>Juguetón</option>
                            <option>Dominante</option>
                            <option>Agresivo</option>
                            <option>Sumiso</option>
                        </select>
                    </div>

                    <div class="form-element">
                        <label for="status">Estado:</label>
                        <select name="status" id="status" required>
                            <option hidden selected></option>
                            <option>En adopción</option>
                            <option>En proceso de adopción</option>
                            <option>Adoptado</option>
                        </select>
                    </div>
                        
                    <div class="form-element form-element-btn">
                        <button type="submit" class="btn">Ingresar</button>
                        <button type="reset" class="btn">Limpiar</button>
                    </div>

                </form>
            </section>

            <aside class="main-aside ">
                <h2 class="main-section-subtitle">¡Nuetros rescatados!</h2>
                <img class="picture-one" src="assets/images/portada.jpg" alt="Imagen de bebe vader cuando tenia 2 meses">
                <div>
                    <ul class="aside-list">
                        <li><a href="" class="aside-list-element-link">Ver todos los perros</a></li>
                        <li><a href="" class="aside-list-element-link">Ver perros en adopción</a></li>
                        <li><a href="" class="aside-list-element-link">Ver perros en proceso de adopción</a></li>
                        <li><a href="" class="aside-list-element-link">Ver perros adoptados</a></li>
                    </ul>
                </div>
            </aside>
            
        </main>

        <section class="cards-container wrapper">
        </section>

        <footer class="footer">
            <p><small>by: Julieth Sarmiento</small></p>
        </footer>

    </body>

    <script src="scrips/classes.js"></script>
    <script src="scrips/main.js"></script>
</html>
